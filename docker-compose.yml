version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hkids-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - hkids-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hkids-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hkids-network

networks:
  hkids-network:
    driver: bridge

